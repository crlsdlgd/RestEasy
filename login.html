<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Easy Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/tailwind.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> tailwind cdn -->

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Google fonts -->

</head>

<body class="bg-gradient-to-r from-[#F9FCFE] to-[#D4E3F5]">
    <main>
        <section class="mx-auto rounded-3xl flex flex-col items-center justify-center mt-10 xs:w-3/4 sm:3/5 md:max-w-[700px]">
            <h3 class="text-center bold text-3xl text-[#1F375B] my-4">Sign In</h3>

            <form class="w-3/4" id="login-form" onsubmit="submitLogin(event)">
                <!-- Email -->
                <div class="flex flex-row mx-auto mb-4 h-8 max-w-[300px]">
                    <div class="relative flex flex-1">
                        <input id="email" type="email" name="email" required placeholder="Email"
                            class="w-full peer placeholder-transparent text-[#1F375B] rounded-full px-2 h-8 bg-[#EAF1FA] focus:outline-none hover:scale-105 transition-all focus:bg-[#F9FBFF]">
                        <label for="email"
                            class="absolute left-2 -top-3.5 transition-all peer-placeholder-shown:text-gray-400 text-[#1F375B] peer-placeholder-shown:top-[5px] peer-focus:-top-3.5 peer-focus:text-[#1F375B] peer-focus:text-sm peer-placeholder-shown:text-base text-xs">Email</label>
                    </div>
                    <label for="email" class="text-[#1F375B] flex items-center cursor-pointer ml-1">
                        <span class="material-symbols-outlined">person</span>
                    </label>
                </div>

                <!-- Password -->
                <div class="flex flex-row mx-auto mb-4 h-8 max-w-[300px]">
                    <div class="relative flex flex-1">
                        <input id="password" type="password" name="password" required placeholder="Password"
                            class="w-full peer placeholder-transparent text-[#1F375B] rounded-full px-2 h-8 bg-[#EAF1FA] focus:outline-none hover:scale-105 transition-all focus:bg-[#F9FBFF]">
                        <label for="password"
                            class="absolute left-2 -top-3.5 transition-all peer-placeholder-shown:text-gray-400 text-[#1F375B] peer-placeholder-shown:top-[5px] peer-focus:-top-3.5 peer-focus:text-[#1F375B] peer-focus:text-sm peer-placeholder-shown:text-base text-xs">Password</label>
                    </div>
                    <label for="password" class="text-[#1F375B] flex items-center cursor-pointer ml-1">
                        <span class="material-symbols-outlined">lock</span>
                    </label>
                </div>

                <!-- button login -->
                <div class="flex justify-center">
                    <button type="submit"
                        class="flex justify-center border border-[#1F375B] hover:bg-[#608F8F] text-[#1F375B] p-2 transition-all w-full max-w-[300px] font-medium">LOGIN
                        <span class="material-symbols-outlined">
                            login
                        </span>
                    </button>
                </div>
            </form>
            <!-- register -->
            <p class="text-[#1F375B] text-center my-4">Don't have an account? <a href="register.html"
                    class="text-[#608F8F] underline">Register</a></p>
        </section>
    </main>
    <script src="assets/js/login.js"></script>
</body>
</html>
