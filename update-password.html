            <h3 class="text-center bold text-3xl text-[#1F375B] mt-4">Update Password</h3>

            <form class="w-11/12 " id="update-password-form">
                <div class="flex flex-col m-4 gap-4 xs:flex-row xs:m-4 xs:h-8 justify-center" id="update-current-password-container">
                    <!-- email -->
                    <div class="relative xs:w-1/2 xs:max-w-[300px]">
                        <input id="email" type="email" name="email" placeholder="Email" autocomplete="new-email"
                            class="w-full peer placeholder-transparent text-[#1F375B] rounded-full px-2 h-8 bg-[#EAF1FA] focus:outline-none focus:scale-105 hover:scale-110 transition-all focus:bg-[#F9FBFF]"
                            disabled>
                        <label for="email"
                            class="absolute left-[1.1rem] -top-3.5 transition-all peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-[5px] peer-focus:-top-3.5 peer-focus:text-[#1F375B] peer-focus:text-sm peer-placeholder-shown:text-base text-xs text-[#1F375B]">Email</label>
                    </div>
                    <!--current password -->
                    <div class="relative xs:w-1/2 xs:max-w-[300px]">
                        <input id="current-password" type="password" name="current-password" required
                            placeholder="current-password" autocomplete="current-password"
                            class="peer placeholder-transparent w-full text-[#1F375B] rounded-full px-2 h-8 bg-[#EAF1FA] focus:outline-none focus:scale-105 hover:scale-110 transition-all focus:bg-[#F9FBFF]">
                        <label for="current-password"
                            class="absolute left-[1.1rem] -top-3.5 transition-all peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-[5px] peer-focus:-top-3.5 peer-focus:text-[#1F375B] peer-focus:text-sm peer-placeholder-shown:text-base text-xs text-[#1F375B]">Current
                            Password</label>
                        <span id="current-password-error" class="text-red-500 text-xs flex left-[1.1rem] absolute"></span>
                    </div>

                </div>

                <div class="flex flex-col m-4 gap-4 xs:flex-row xs:m-4 xs:h-8 justify-center" id="update-new-password-container">
                    <!-- password -->
                    <div class="relative xs:w-1/2 xs:max-w-[300px]">
                        <input id="new-password" type="password" name="new-password" required placeholder="New password"
                            autocomplete="new-password" pattern="(?=.*[0-9])(?=.*[!@#$%^&*-_])[A-Za-z0-9!@#$%^&*-_]{6,}"
                            title="Password must contain at least 6 characters, at least one number and at least one special character"
                            class="peer placeholder-transparent w-full text-[#1F375B] rounded-full px-2 h-8 bg-[#EAF1FA] focus:outline-none focus:scale-105 hover:scale-110 transition-all focus:bg-[#F9FBFF]">
                        <label for="new-password"
                            class="absolute left-[1.1rem] -top-3.5 transition-all peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-[5px] peer-focus:-top-3.5 peer-focus:text-[#1F375B] peer-focus:text-sm peer-placeholder-shown:text-base text-xs text-[#1F375B]">New
                            Password</label>
                    </div>
                    <!-- confirm password -->
                    <div class="relative xs:w-1/2 xs:max-w-[300px]">
                        <input id="confirm-new-password" type="password" name="confirm-new-password" required
                            placeholder="Confirm New Password" autocomplete="new-password"
                            class="peer placeholder-transparent w-full text-[#1F375B] rounded-full px-2 h-8 bg-[#EAF1FA] focus:outline-none focus:scale-105 hover:scale-110 transition-all focus:bg-[#F9FBFF]">
                        <label for="confirm-new-password"

                            New Password</label>
                        <span id="confirm-password-error" class="text-red-500 text-xs flex left-[1.1rem] absolute"></span>
                    </div>

                </div>

                <!-- update password button -->

                        class="flex justify-center border border-[#1F375B] hover:bg-[#276792]/60 transition-all text-[#1F375B] p-2 w-10/12 max-w-[300px] font-medium">UPDATE

                </div>
